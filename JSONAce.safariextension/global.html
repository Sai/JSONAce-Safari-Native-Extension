<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript">
      function getFontSize(event) {
        event.target.page.dispatchMessage('fontsize', safari.extension.settings.fontsize);
      }

      function getTheme(event) {
        event.target.page.dispatchMessage('theme', safari.extension.settings.theme);
      }

      function getTabSize(event) {
        event.target.page.dispatchMessage('tabsize', safari.extension.settings.tabsize);
      }

      function getReadOnly(event) {
        event.target.page.dispatchMessage('editor', safari.extension.settings.editor);
      }

      function getInvisibles(event) {
        event.target.page.dispatchMessage('invisible', safari.extension.settings.invisible);
      }

      function respondToMessage(message) {
        window[message.name](message);
      }

      safari.application.addEventListener('message', respondToMessage, false);
    </script>
  </head>
  <body>
  </body>
</html>
